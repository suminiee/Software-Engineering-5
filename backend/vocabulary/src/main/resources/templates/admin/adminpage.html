<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>admin_page</title>
        <link rel="stylesheet" type="text/css" href="/css/adminpage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class ="title">관리자 페이지</div>
        <span><form><input class="text_box" type="text" placeholder="단어 또는 뜻 입력" name="searchCond" autofocus size="25">
            <button type="submit" method="post" class="fa-solid fa-magnifying-glass" action="/words"></button></form></span>
        <span><button  class="editButton" onclick="location.href = 'wordEdit'" >편집</button><button  class="addButton" onclick="openModal()" >추가</button></span>
        <br>
         <br>
          <br>
          <br>
          <br>
          <br>
       <hr style="border:3px solid #8d8d8d;"/>

        <div th:each="word : ${words}">
            <div class="word" th:text="*{word.spelling}">spelling</div><div class="meaning" th:text="*{word.mean}">mean</div>
            <hr style="border:1px solid #8d8d8d;"/>
        </div>

         <!-- 모달 -->
  <div id="myModal" class="modal">
    <!-- 모달 콘텐츠 -->
    <div class="modal-content">
      <span  id="closeBtn" onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
      <p1 class = "modal_title">단어 추가하기</p1>
      <br>
      <br>
      <br>
      <form method="post" action="/wordAdd">
          <input type="text" id="Inputword" size="28" placeholder="단어 입력" name="spelling" autofocus>
          <textarea id="Inputmeaning" cols="30" rows="10" placeholder="뜻 입력" name="mean" autofocus></textarea>
          <br><br>
          <button id="addbtn" type="submit" onclick="alert('단어가 추가되었습니다.')">추가</button>
      </form>
    </div>
  </div>
        <script>
            // 모달 열기
            function openModal() {
              document.getElementById("myModal").style.display = "block";
            }

            // 모달 닫기
            function closeModal() {
              document.getElementById("myModal").style.display = "none";
            }
        </script>
    </body>
</html>
