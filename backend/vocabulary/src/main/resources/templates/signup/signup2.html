<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/common.css">
  <link rel="stylesheet" href="../../static/css/signup.css">
  <script defer src="../../static/js/common.js"></script>
</head>
<body>
  <!-- HEADER -->
<div>
  <header>
    <div class="inner">
      <a href="/main" class="logo">
        <img src="../../static/images/상명로고.png" alt="logo">
      </a>
      <div class="page__name">회원 가입</div>
    </div>
  </header>
</div>

<!-- Sign up 두번째 페이지 -->
<section class="signup">
    <div class="signup__card">
      <form action="2" method="post">
        <p>닉네임 입력</p>
        <p class="notice">알파벳 소문자,숫자 포함 / 5-15자 이내</p>
        <input type="text" name="nickname" placeholder="아이디" />
        <p>학습 목표 설정</p>
        <select id="dailyWord" name="dailyWord">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
        <input type="submit" value="회원 가입 완료" />
      </form>
  </div>
</section>


</body>
</html>
