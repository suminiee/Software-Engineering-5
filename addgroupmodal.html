<!DOCTYPE html>
<html>
<head>
  <title>모달 창 예제</title>
  <style>
    /* 모달 스타일 */
    .modal {
      display: none; /* 모달 숨김 */
      position: fixed; /* 위치 고정 */
      z-index: 1; /* 다른 요소 위에 표시 */
      left: 0;
      top: 0;
      width: 100%; /* 창 너비 */
      height: 100%; /* 창 높이 */
      overflow: auto; /* 스크롤 가능 */
      background-color: rgba(0, 0, 0, 0.4); /* 배경 어둡게 */
    }
    
    /* 모달 콘텐츠 스타일 */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 모달 창 중앙 정렬 */
      padding: 20px;
      border: 1px solid #888;
      width: 12%; /* 콘텐츠 너비 */
      height: 20%;/* 콘텐츠 높이 */
    }
      .title{
          font-size: 30px;
          
      }
      
      #addbtn{
          margin-left: 125px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          background-color: #4B89DC;
          color: white;
          font-size:20px;
      }
      
      #closeBtn {
      float:right;
      font-weight: bold;
      color: #777;
      font-size:60px;
      cursor: pointer;
        margin-top: -30px;
       }
      
  </style>
</head>
<body>
  <h2>모달 창 예제</h2>
  
  <!-- 모달 버튼 -->
  <button onclick="openModal()">모달 열기</button>
  
  <!-- 모달 -->
  <div id="myModal" class="modal">
    <!-- 모달 콘텐츠 -->
    <div class="modal-content">
      <span  id="closeBtn" onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
      <p1 class = "title">그룹 추가하기</p1>
      <br>
      <br>
      <br>
      <p2>그룹명 입력</p2>
      <input type="text" id="textInput">
      <br><br>
     
      <button id="addbtn" onclick="submitText()">추가</button>
    </div>
  </div>
  
  <script>
    // 모달 열기
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // 모달 닫기
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    // 입력값 처리
    function submitText() {
      var input = document.getElementById("textInput").value;
      console.log("입력값: " + input);
      closeModal();
    }
  </script>
</body>
</html>
